<div class="container" id="login2">
  <div id="login">
    <h1> Login</h1>
    <form >
      <div class="form-group mb-2">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"
          placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control"
          id="password" class="form-control" placeholder="Enter Password">
      </div>

      <button type="submit" class="btn btn-dark mt-3" (click)="Login()">Login</button>
      <p class="text-light">Se non sei registrato registrati qui <a   [routerLink]="['/register']">Registrati</a></p>

    </form>

  </div>

</div>
